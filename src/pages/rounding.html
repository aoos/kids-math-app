<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding Numbers</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/rounding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Add home icon in top-left -->
        <div class="home-icon-container">
            <a href="../index.html" class="home-icon" title="Return to Home">
                <i class="fas fa-home"></i>
            </a>
        </div>
        
        <h1>Rounding Numbers Game</h1>
        
        <div class="game-container">
            
            <div class="number-display">
                <h2>Round this number: <span id="target-number">3487</span></h2>
            </div>
            
            <div class="input-container">
                <input type="number" id="user-answer" placeholder="Enter number" autocomplete="off">
                <button id="check-answer">Check</button>
                <button id="next-number" style="display: none;">Next</button>
            </div>
            
            <div id="feedback" class="feedback"></div>

            <!-- Updated number line visualization -->
            <div id="number-line-visualization" class="number-line-visualization" style="display: none;">
                <div class="number-line">
                    <!-- Original number marker (above the line) -->
                    <div class="number-marker original-number" id="original-marker">
                        <div class="marker-value" id="viz-original-value">3487</div>
                        <div class="marker-line"></div>
                    </div>
                    
                    <!-- User guess marker (below the line) -->
                    <div class="number-marker user-guess" id="guess-marker">
                        <div class="marker-line"></div>
                        <div class="marker-value" id="viz-guess-value">3000</div>
                        <div class="difference" id="guess-diff">(487)</div>
                    </div>
                    
                    <!-- Correct answer marker (below the line) -->
                    <div class="number-marker correct-answer" id="correct-marker">
                        <div class="marker-line"></div>
                        <div class="marker-value" id="viz-correct-value">3500</div>
                        <div class="difference" id="correct-diff">(13)</div>
                    </div>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-title">Questions</div>
                        <div id="questions-count" class="stat-value">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Correct</div>
                        <div id="correct-count" class="stat-value">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Accuracy</div>
                        <div id="accuracy-percentage" class="stat-value">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="difficulty-controls">
                <h3>Difficulty</h3>
                <div class="difficulty-options">
                    <label><input type="checkbox" id="double-digits" checked> 2 digits</label>
                    <label><input type="checkbox" id="triple-digits" checked> 3 digits</label>
                    <label><input type="checkbox" id="four-digits" checked> 4 digits</label>
                    <label><input type="checkbox" id="five-digits" checked> 5 digits</label>
                    <label><input type="checkbox" id="six-digits" checked> 6 digits</label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/rounding.js"></script>
</body>
</html>
