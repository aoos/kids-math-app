<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Lines</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/framework/game-framework.css">
    <link rel="stylesheet" href="../assets/css/numberlines.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Add home icon in top-left -->
        <div class="home-icon-container">
            <a href="../index.html" class="home-icon" title="Return to Home">
                <i class="fas fa-home"></i>
            </a>
        </div>
        
        <h1>Number Lines Game</h1>
        
        <div class="settings">
            <div class="option-controls">
                <label><input type="checkbox" id="randomize"> Randomize</label>
                <label><input type="checkbox" id="decimals"> Decimals</label>
                <label><input type="checkbox" id="negatives"> Negatives</label>
                <label><input type="checkbox" id="large-numbers"> Large Numbers</label>
            </div>
        </div>
        
        <div id="game-container">
            <!-- Prompt and next button -->
            <div class="prompt-container">
                <h2>Where does this number go? <span id="target-number">50</span></h2>
                <button id="next-number" class="game-button">Next Number</button>
            </div>
            
            <div id="number-line-container">
                <div id="number-line-labels">
                    <span id="min-label">0</span>
                    <span id="max-label">100</span>
                </div>
                <div id="number-line"></div>
                <div id="tick-marks"></div>
                <div id="user-marker" class="marker"></div>
                <div id="correct-marker" class="marker"></div>
            </div>
            
            <div id="results" style="display: none;">
                <div id="stars"></div>
                <div id="accuracy"></div>
            </div>
            
            <div id="numberlines-feedback" class="feedback"></div>
        </div>
    </div>
    
    <script type="module" src="../assets/js/framework/game-loader.js"></script>
</body>
</html>
